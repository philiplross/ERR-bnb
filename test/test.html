<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="home">
        <div class="container">
          <div class="row">
            <div class="col-8 offset-2">
              <h1>{{msg}}</h1>
              <h2>ERR bnb</h2>
              <p>The premiere travel destination selector. All you need to do in fill out a short survey with your budget and
                what you like, and the app does the rest.</p>
              <p>Below please fill in the following questions.</p>
      
              <br>
              <form class="clearfix mb-4" action="POST">
                <div class="form-group">
                  <label for="example-text">What is your total budget for this trip?</label><br>
                  <input type="numbers" id="example-text" class="form-control" aria-describedby="example-text" placeholder="$1-$10000">
                </div>
      
      
                <div class="form-group">
                  <label for="example-text">Question 2</label><br>
                  <input type="text" id="example-text" class="form-control" aria-describedby="example-text" placeholder="">
                </div>
      
                

                <div class="form-group">
                  <label for="example-text">Question 2</label><br>
                  <input type="text" id="example-text" class="form-control" aria-describedby="example-text" placeholder="">
                </div>
      
                

                <div class="form-group">
                  <label for="example-text">Question 2</label><br>
                  <input type="text" id="example-text" class="form-control" aria-describedby="example-text" placeholder="">
                </div>
      
                <br>
              
                <div class="form-check">
                    <h4>What are some of your favorite things to do when traveling?</h4>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Swimming
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Shopping
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Hiking
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Eating
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Sight Seeing
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Camping
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Gambling
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                     Event going
                    </label>
                  </div>
      
                <!-- <button id="submit" class="btn btn-primary float-right">Submit</button> -->
              </form>
